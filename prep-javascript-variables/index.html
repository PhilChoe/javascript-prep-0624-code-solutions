<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Philip Choe';
      console.log(fullName);
      console.log(typeof 'Philip Choe');

      const numberofPets = 2;
      console.log(numberofPets);
      console.log(typeof 2);

      const likesVegetables = false;
      console.log(likesVegetables);
      console.log(typeof false);

      const empty = null;
      console.log(empty);
      console.log(typeof null);

      let unset;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
